<form id="addPlanForm" class="max-w-md bg-gray-800 p-6 rounded-lg border border-gray-700">
    <div class="space-y-4">
        <input type="text" id="pName" placeholder="Plan Name" class="w-full bg-gray-900 border border-gray-600 p-2 rounded text-white" required>
        <input type="text" id="pImage" placeholder="Image URL" class="w-full bg-gray-900 border border-gray-600 p-2 rounded text-white" required>
        <div class="flex gap-2">
            <input type="number" id="pPrice" placeholder="Price (₹)" class="w-full bg-gray-900 border border-gray-600 p-2 rounded text-white" required>
            <input type="number" id="pIncome" placeholder="Daily (₹)" class="w-full bg-gray-900 border border-gray-600 p-2 rounded text-white" required>
        </div>
        <input type="number" id="pDuration" placeholder="Duration (Days)" class="w-full bg-gray-900 border border-gray-600 p-2 rounded text-white" value="30" required>
        
        <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 rounded">Publish Plan</button>
    </div>
</form>

<script>
    // ... inside your existing script module ...
    document.getElementById('addPlanForm').addEventListener('submit', async(e) => {
        e.preventDefault();
        await addDoc(collection(db, "plans"), {
            name: document.getElementById('pName').value,
            image: document.getElementById('pImage').value,
            price: Number(document.getElementById('pPrice').value),
            dailyIncome: Number(document.getElementById('pIncome').value),
            duration: Number(document.getElementById('pDuration').value) // ADDED THIS
        });
        alert("Plan Created!");
        e.target.reset();
    });
</script>
